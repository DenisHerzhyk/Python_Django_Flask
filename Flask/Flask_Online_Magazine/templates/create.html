{% extends 'base.html' %}

{% block title %}
<title>App Product</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add Product</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title"><br>
        <input type="number" class="form-control" name="price" id="price"><br>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
{% endblock %}

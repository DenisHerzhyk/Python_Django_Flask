{% extends "base.html" %}

{% block body %}
{% if articles|length > 0 %}
{% for el in articles %}
<div class="alert alert-info">
    <h2>{{el.title}}</h2>
    <p>{{el.intro}}</p>
    <a href="/display/{{el.id}}" class="btn btn-warning">Детальнее</a>
</div>
{% endfor %}
{% else %}
<p>У нас еще нет статей на сайте</p>
{% endif %}
<button onclick="location.href='/'">Go Home</button>
{% endblock %}

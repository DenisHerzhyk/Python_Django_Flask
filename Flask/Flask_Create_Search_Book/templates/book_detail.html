{% extends "base.html" %}

{% block body %}
<div class='container mt-5'>
    <h1>{{ article.title }}</h1>
    <p>{{ article.intro }}</p>
    <div class="alert alert-info">
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/display/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/display/{{ article.id }}/edit" class="btn btn-success">Edit</a>
    </div>

</div>
{% endblock %}
